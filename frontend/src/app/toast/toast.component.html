<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">

    <div id="liveToast" class="toast align-items-center text-white bg-primary border-0" [class.show]="message" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">{{title}}</strong>
        </div>
        <div class="toast-body">
            {{message}}
        </div>
    </div>

</div>
