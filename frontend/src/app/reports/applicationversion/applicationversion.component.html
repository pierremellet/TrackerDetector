<div>
    <div class="form-group">
        <button *ngIf="currentApplication" (click)="update(currentApplication.id)"
            class="btn btn-primary float-end">Refresh</button>
        <label>Select an application</label>
        <select [(ngModel)]="currentApplicationId" type="text" class="form-select"
            (change)="onApplicationChange($event)">
            <option [value]="appli.id" *ngFor="let appli of applications">{{appli.name}}</option>
        </select>
    </div>
    <br />
    <div *ngIf="currentApplication">

        <div class="card" *ngFor="let version of currentApplication.versions">
            <div class="card-body">
                <h3 class="card-title">{{version.name}}
                    <div class="btn-group float-end" role="group" aria-label="Basic example">
                        <button (click)="cleanUp(version)" class="btn btn-danger ">Cleanup Version</button>
                    </div>
                </h3>
                <div class="card-text">
                    <h4>Cookies</h4>
                    <ul class="list-group">
                        <li class="list-group-item" [class.hide]="c.hide" *ngFor="let c of version.report.driftCookies">
                            <b>{{c.name}}</b><br />
                            <i>{{c.url}}</i> 

                            <div class="btn-group dropend float-end">
                                <button type="button" class="btn btn-secondary dropdown-toggle"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Convert To Template
                                </button>
                                <ul class="dropdown-menu">
                                    <a class="btn dropdown-item" *ngFor="let cat of cookieCategories"  (click)="convertToTemplate(version, c, cat.id)">{{cat.name}}</a>
                                </ul>
                            </div>

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
