<div *ngIf="app">
    <h2>
        <button class="btn btn-back" [routerLink]="['/applications']"></button>
        <span>{{appForm.get('appName')?.value}}</span>
        <div class="btn-group float-end" role="group" aria-label="Application Controls">
            <button type="submit" class="btn btn-primary  " (click)="submit()">Save Application</button>
            <button type="submit" class="btn btn-danger   " (click)="deleteApp()">
                <i class="bi bi-trash"></i>
                Delete</button>
        </div>

    </h2>

    <br />

    <div class="card">
        <div class="card-body">
            <div class="card-text ">
                <div [formGroup]="appForm">
                    <div class="form-group">
                        <label for="appName">Application Name</label>
                        <input formControlName="appName" type="text" class="form-control" id="appName" required
                            aria-describedby="emailHelp">
                        <small id="appNameHelp" class="form-text text-muted">Required</small>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <br />

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Versions
                <button type="submit" class="btn btn-primary btn-sm float-end bi bi-plus-lg"
                    (click)="createVersion()"></button>
            </h3>
            <app-version-list (selectedVersion)="goToVersion($event)" [versions]="app.versions"></app-version-list>
        </div>
    </div>
    <br />
    <br />


</div>
