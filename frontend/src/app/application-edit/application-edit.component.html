<div *ngIf="app">
    <h2>
        <button class="btn btn-back" [routerLink]="['/applications']"></button>
        <span *ngIf="!id">New application</span>
        <span *ngIf="id">Application {{appForm.get('appName')?.value}}</span>
        <button type="submit" class="btn btn-primary float-end" (click)="submit()">Submit</button>
    </h2>



    <div class="card">
        <div class="card-body">
            <div class="card-text ">
                <div [formGroup]="appForm">
                    <div class="form-group">
                        <label for="appName">Application Name</label>
                        <input formControlName="appName" type="text" class="form-control" id="appName" required
                            aria-describedby="emailHelp">
                        <small id="appNameHelp" class="form-text text-muted">Required</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br/>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Versions</h3>
            <button type="submit" class="btn btn-primary" (click)="createVersion()">Create Version</button>
            <app-version-list (selectedVersion)="goToVersion($event)" [versions]="app.versions"></app-version-list>
        </div>
    </div>
    <br />
    <br />


</div>
