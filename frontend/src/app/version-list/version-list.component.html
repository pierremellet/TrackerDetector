<ul class="list-group">

    <button *ngFor="let ver of versions" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        (click)="selectedVersion.next(ver.id)">
        {{ver.name}}
        <span   class="badge bg-primary rounded-pill" [class.bg-success]="ver.enable" [class.bg-secondary]="!ver.enable" >{{ver.enable}}</span>

    </button>

</ul>
