<div *ngIf="!apps || apps.length == 0" class="alert alert-primary" role="alert">
    No application, click on "Create Application"
</div>

<button class="btn btn-primary mb-2 float-end" (click)="createApplication()">Create Application</button>
<h3>Applications</h3>
<button type="button" *ngFor="let app of apps" class="list-group-item list-group-item-action"
    [routerLink]="['/applications', app.id]">{{app.name}}</button>
