<h3 class="mt-3">Pixel Templates
    <button class="btn btn-primary btn-sm float-end bi bi-plus-lg " (click)="addPixel()"> </button>
</h3>
<div *ngIf="!pixels || pixels.length == 0" class="alert alert-primary" role="alert">
    No Pixel Templates, click '+' to add one
</div>
<div class="row mb-3" *ngIf="pixels.length > 0">
    <div class="form-group col-md-7">
        URI (regex)
    </div>
    <div class="form-group col-md-3">
        Type
    </div>
    <div class="form-group col-md-2">

    </div>
</div>
<div class="row mb-2" *ngFor="let pixel of pixels">
    <div class="form-group col-md-7">
        <input [(ngModel)]="pixel.uri" type="text" class="form-control">
    </div>
    <div class="form-group col-md-3">
        <select [(ngModel)]="pixel.type" class="form-select">
            <option value="EXACT">EXACT</option>
            <option value="PREFIX">PREFIX</option>
        </select>
    </div>
    <div class="form-group col-md-2">
        <button class="btn btn-secondary" (click)="remove(pixel)"><i class="bi bi-trash"></i></button>
    </div>
</div>
