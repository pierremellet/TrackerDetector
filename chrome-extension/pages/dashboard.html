<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
        integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link href="style.css" .css" rel="stylesheet">

</head>

<body>
    <div class="header">Tracker finder dashboard</div>
 
    <div class="pure-g">
        <div class="pure-u-1-5"> </div>

        <div class="pure-u-3-5">
            <div id="settings" class="pure-form pure-form-stacked">
                <fieldset>
                    <legend>Settings</legend>
                    <div id="endpoint">
                        <label for="endpoint-value">Endpoint used to post reports</label>
                        <input type="text" class="pure-input-1" id="endpoint-value" />
                        <span class="pure-form-message">This is a required field.</span>
                    </div>
                    <div id="domains">
                        <label for="domains-value">Domains to track</label>
                        <textarea type="text" rows="10" class="pure-input-1" id="domains-value"></textarea>
                        <span class="pure-form-message">One domain per row, This is a required field.</span>
                    </div>
                    <br/>
                    <button id="settings-save" class="pure-button pure-button-primary">
                        Save
                    </button>
                </fieldset>
            </div>
        </div>
        <div class="pure-u-1-5"> </div>
    </div>


    <script type="text/javascript" src="dashboard.js"></script>
</body>

</html>
